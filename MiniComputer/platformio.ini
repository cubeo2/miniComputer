[env:ControllerTest]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_src_filter = +<Remote/Remote.cpp> +<Utils/**>
monitor_speed = 9600
monitor_port = /dev/tty.usbserial-31110
upload_port = /dev/tty.usbserial-31110
platform_packages = framework-arduino-avr
lib_deps = arduino-libraries/LiquidCrystal@^1.0.7

